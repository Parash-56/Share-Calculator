<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet"/>
    <title>Share Calculator</title>
</head>
<body >
<div class="w-screen h-screen flex justify-between items-center p-8" >


<form class="flex flex-col border border-black w-full p-2 h-1/2" id="form" >
    <label for="select">Transaction type</label>

    <select id="select" class="mb-7">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select>
    <label for="select">Share Quantity</label>
    <input type="text" class="input mb-7" id="quantity"/>
    <label for="select">Purchase Price</label >
    <input type="text" class="input mb-7" id="purchasePrice"/>
<div class="flex justify-between gap-1">
    <button type="submit" id="CalculateButton"> Calculate</button>
    <button type="submit" id="Clear"> Clear</button>
</div>
</form>
    <div class="flex flex-col border border-black w-full p-2 h-1/2">
        result
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script>
</body>
</html>
